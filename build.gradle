plugins {
    id 'java'
    id 'application'
}

application {
    mainClassName = 'IPCounter.IpCounter'
    applicationDefaultJvmArgs = ['-Xmx4608m']
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
}


group 'org.avisfy'
version '1.0-SNAPSHOT'



repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

